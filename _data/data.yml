career-profile:
    title: Career Profile
    summary: |
      I am a technical lead at Apple with over 10 years of experience
      in software engineering and architecture, specializing in big data
      and cloud computing. I have a CISSP certification and a strong
      background in security and scalability.

      In my current role, I manage the roadmap and resources for a cross-
      cutting business track, involving multiple teams and projects. I lead
      a team of four senior engineers and ensure the alignment of our
      quarterly OKR plans with the company's vision and goals. I also
      coordinate with global teams across different functions and domains
      for product delivery and operational excellence.
      
      I am passionate about solving real-world problems with cutting-
      edge technologies, and I always strive to learn new skills and tools. I
      have contributed to several open source projects and have multiple
      domain exposure, ranging from maps to robotic process automation.
      I believe in making computing accessible and inclusive, and I value
      collaboration, innovation, and quality.
